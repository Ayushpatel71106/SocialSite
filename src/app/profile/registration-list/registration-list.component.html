<h1>===========================</h1>
<table class="table table-border table-hover">
  <thead>
      <tr>
          <th>Id</th>
          <th>Name</th>
          <th>email</th>
          <th>Phone</th>
          <th>Country</th>
          <th>Address</th>
          <th>Photo</th>
          <th>Action</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let cust of customers">
          <td>{{cust.id}}</td>
          <td> {{cust.name}}</td>
          <td> {{cust.email}}</td>
          <td> {{cust.phone}}</td>
          <td> {{cust.country}}</td>
          <td> {{cust.address}}</td>
          <td> {{cust.photo}}</td>
          <td> 
            <!-- <a href="" (click)="editcustomer(cust)"><i class="bi bi-pencil-square text-primary"></i></a>
            <a href="" class="p-4" (click)="deletecustomer(cust.id)"><i class="bi bi-trash text-danger"></i></a>
          </td> -->
      </tr>
  </tbody>
</table>
